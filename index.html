<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCH VIDEY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .description {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .banner {
            width: 100%;
            max-width: 630px;
            height: auto;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <p class="description">Click the banner below to continue</p>

    <img src="https://i.imgur.com/cqDC2KU.png" alt="Ad Banner" class="banner" id="adBanner">

    <div class="spinner" id="spinner"></div>

    <br>

    <a href="https://cdnvidey.github.io/kRDQVc4D1/" class="btn" id="videoBtn">Watch Video</a>

    <!-- Histats (Tracking) -->
    <script type="text/javascript">
        var _Hasync = _Hasync || [];
        _Hasync.push(['Histats.start', '1,4922497,4,0,0,0,00000000']);
        _Hasync.push(['Histats.fasi', '1']);
        _Hasync.push(['Histats.track_hits', '']);
        (function() {
            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://s10.histats.com/js15_as.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
        })();
    </script>
    <noscript><a href="/" target="_blank"><img src="//sstatic1.histats.com/0.gif?4922497&101" alt="Hit counter" border="0"></a></noscript>

    <script>
        // Encode Adsterra URL in Base64
        const encodedAdsterraURL = "aHR0cHM6Ly9saXN0ZW5lcmhvb3Rlci5jb20vc25wN2E1MnJxP2tleT1iMDkxNTgwZTkwOGMyYThiN2ZkMDkzZjIzYzQ3MDUwMg=="; // Ganti dengan Base64 Adsterra

        document.getElementById("adBanner").addEventListener("click", function() {
            document.getElementById("spinner").style.display = "block";
            setTimeout(() => {
                window.location.href = atob(encodedAdsterraURL);
            }, 2000); // Redirect setelah 2 detik
        });

        document.getElementById("videoBtn").addEventListener("click", function() {
            document.getElementById("spinner").style.display = "block";
        });

        // Anti CTRL+U, CTRL+Shift+I, dan Klik Kanan
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 'i' || event.key === 'I' || event.key === 'j' || event.key === 'J' || event.key === 's' || event.key === 'S' || event.key === 'c' || event.key === 'C')) {
                event.preventDefault();
                alert("Inspect Element is disabled!");
            }
            if (event.key === "F12") {
                event.preventDefault();
                alert("Developer tools are disabled!");
            }
        });

        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            alert("Right click is disabled!");
        });
    </script>

</body>
</html>
